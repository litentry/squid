enum SubstrateNetwork {
  kusama
  polkadot
  phala
}

type SubstrateStakingAccount @entity {
  "address:tokenSymbol"
  id: ID!
  "address"
  account: String! @index
  "hex address"
  rootAccount: String! @index
  network: SubstrateNetwork!
  staking: [SubstrateStakingActions] @derivedFrom(field: "account")
}

type SubstrateStakingActions @entity {
  "network:block:index"
  id: ID!
  network: SubstrateNetwork!
  account: SubstrateStakingAccount!
  rootAccount: String! @index
  blockNumber: BigInt!
  stash: String!
  date: DateTime!
  action: String!
  amount: BigInt
}



