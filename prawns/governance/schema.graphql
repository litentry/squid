type SubstrateTreasuryProposal @entity {
  "network:block:index"
  id: ID!
  network: SubstrateNetwork!
  account: SubstrateGovernanceAccount!
  rootAccount: String! @index
  blockNumber: BigInt!
  date: DateTime!
  proposalIndex: Int! @index
  "MultiAddress, not dealing with this yet"
  beneficiary: String!
  value: BigInt!
}